<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <link rel="stylesheet" href="a.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../static/coursedispaly.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Course Details</title>


</head>

<body>
    <div class="container">
        <div class="item i1">
            <div>
                <h1 class="medium-up-head-1">{{course.title}}</h1>
                <p class="prvde">Provided By: {{course.provider}}</p>
                <p class="prvde1">Rating: {{course.rating}}/5</p>

                <nav class="course-header-actions">

                    <div class="medium-up-hidden">

                        <div class="relative" data-template="social-courseTitle">
                            <button class="text-2 color-charcoal" data-name="SOCIAL_INIT"
                                aria-label="Share this course">
                                <i class="icon-medium icon-share-charcoal"></i>
                            </button>
                        </div>
                    </div>
                    <div class="kkk">
                        <ul class="button-list">

                            <li><button class="write-review-button_0"> <span class="span"><i class="bi bi-folder-plus"
                                            style="padding-right:  10px; font-size: 18px; font-weight: 400;"></i>Add to
                                        list</span> </button></li>

                            <li>
                                <button class="write-review-button" id="{{ course.courseID }}" type="button">
                                    <span class="completion-status">{{ 'Completed' if is_completed else 'Mark Complete' }}</span>
                                </button>
                            </li>


                        </ul>

                    </div>



                </nav>
            </div>
        </div>
        <div class="item i2">
            <div>

                <div><img src="{{course.image_url}}"></div>
                <div>
                    <a href="{{course.url}}" style="text-decoration: none;">
                        <button class="go_to ">

                            Go to Class<i style="margin-right: 8px;"></i><i class="bi bi-arrow-right-circle"></i>
                        </button>
                    </a>
                </div>
                <div>
                    <div class="my-list">
                        <div class="medium-up-head-2" class="m-4">
                            <i class="bi bi-layers-fill"></i><i style="padding-left: 10%;"></i>{{course.platform}}
                        </div>
                        <div class="medium-up-head-2" class="m-4">
                            <i class="bi bi-clock-fill"></i><i style="padding-left: 10%;"></i>{{course.duration}}
                        </div>
                        <div class="medium-up-head-2" class="m-4">
                            <i class="bi bi-bar-chart"></i><i style="padding-left: 10%;"></i>{{course.difficulty}}
                        </div>
                        <div class="medium-up-head-2" class="m-4">
                            <i class="bi bi-globe"></i><i style="padding-left: 10%;"></i>English
                        </div>
                        <div class="medium-up-head-2" class="m-4">
                            <span class="enrollment-count">
                                <i class="fas fa-users"></i>
                            </span><i style="padding-left: 10%;"></i>{{course.number_of_enroll}}
                        </div>
                        <div class="medium-up-head-2" style=" border-bottom: 1px solid  gainsboro;"><i
                                class="bi bi-coin"></i><i style="padding-left: 10%;"></i>{{course.paid_option}}</div>

                    </div>
                </div>
            </div>

        </div>
        <div class="item i3">
            <div class="medium-up-head-3">
                <p><b>Description:</b></p>
                <br>
                <p>{{course.description_long}}</p>
            </div>




        </div>



    </div>
    
    <script type="text/javascript">
        $(document).ready(function() {
          $(".write-review-button").click(function() {
            var button = $(this);
            var course_id = button.attr('id');
            var completed = 0;
            var text = button.find('.completion-status').text();
      
            console.log(course_id);
            console.log(completed);
            console.log(text);
      
            if (text === "Mark Complete") {
              completed = 1;
              button.find('.completion-status').text("Completed");
            } else {
              completed = 0;
              button.find('.completion-status').text("Mark Complete");
            }
      
            console.log(completed);
            console.log(text);
      
            var csrftoken = $('meta[name=csrf-token]').attr('content'); // Retrieve CSRF token from HTML meta tag
      
            $.ajax({
              url: '/complete',
              type: 'post',
              headers: {
                'X-CSRF-Token': csrftoken // Include CSRF token in the request headers
              },
              data: {
                'course_id': course_id, // Pass the course_id parameter
                'type': completed
              },
              dataType: 'json',
              success: function(data) {
                // Handle the success response if needed
              },
              error: function(error) {
                // Handle any errors that occur during the AJAX request
                console.log(error);
              }
            });
          });
        });
      </script>
</body>

</html>
