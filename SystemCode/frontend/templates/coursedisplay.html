<!DOCTYPE html>
<html lang="en">

<head>
    
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/coursedisplay.css">
    
  
</head>
<body>
    <div class="container">
        <div class="item i1">
            <div>
                <h1 class="medium-up-head-1">{{course.title}}</h1>
                <h2 class="medium-up-head-100">Coursera Project Network via Coursera</h2>
                <nav class="course-header-actions">

                    <div class="medium-up-hidden">
          

                        <div class="relative" data-template="social-courseTitle">
                          <button class="text-2 color-charcoal" data-name="SOCIAL_INIT" aria-label="Share this course">
                                  <i class="icon-medium icon-share-charcoal"></i>
                              </button>
                        </div>
                     </div>
                     <ul class="button-list">
                        <li><button class="write-review-button">Save</button></li>
                        <li><button class="write-review-button">Add To List </button></li>
                        <li><button class="write-review-button">Mark Complete</button></li>
                        <li><button class="write-review-button">Write Review</button></li>
                      </ul>



                </nav>
            </div>
        </div>
        <div class="item i2">
            <div>

                <div><img src="./assets/images/course-1.jpg"></div>


                <div>
                    <button >
                        <a href="{{course.url}}">
                        Go to Class
                    </a>
                      </button>
                </div>
                <div>
                    <div class="my-list">
                        <div class="medium-up-head-2">coursera</div>
                        <div class="medium-up-head-2">paid course</div>
                        <div class="medium-up-head-2">Author</div>
                        <div class="medium-up-head-2">Duration </div>
                        <div class="medium-up-head-2">rating </div>
                        <div class="medium-up-head-2" style=" border-bottom: 1px solid black;">abc</div>

                      </div>
                </div>
            </div>
            
        </div>





        <div class="item i3">
            <div class="medium-up-head-3" > short description:</div>
                <br>
            <div class="medium-up-head-3">long description:</div>
           
        </div>
        <div class="item i4">4
        </div>
        <div class="item i5">5
        </div>
   

    </div>
    </body>
    </html>
