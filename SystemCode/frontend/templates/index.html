<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../static/style.css">
  <link rel="stylesheet" type="text/css" href="../static/team.css">
</head>

<body>

  {% extends 'base.html' %}
  <!-- background-color:#877BAE; -->
  {% block navbar %}
  <div class="container-fluid">
    <header class="header" data-header>
      <div class="container">
        <h1>
          <a href="{{url_for('index')}}" class="logo">EduNexus</a>
        </h1>
        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="{{url_for('index')}}" class="logo">EduNexus</a>

            <button class="nav-close-btn" aria-label="Close menu" data-nav-toggler>
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#home" class="navbar-link" data-nav-toggler>Home</a>
            </li>
            <li class="navbar-item">
              <a href="#About" class="navbar-link" data-nav-toggler>Courses</a>
            </li>
            <li class="navbar-item">
              <a href="#Team" class="navbar-link" data-nav-toggler>About</a>
            </li>

          </ul>
        </nav>
        <div class="header-actions">
          <a href="{{url_for('login')}}" class="header-action-btn login-btn">
            <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
            <span class="span">Login / Register</span>
          </a>
          <button class="header-action-btn nav-open-btn" aria-label="Open menu" data-nav-toggler>
            <ion-icon name="menu-outline"></ion-icon>
          </button>
        </div>
        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
    </header>
  </div>
  {% endblock %}
  {% block app_content %}
  <main>
    <article>
      <!-- 
      - #HERO
    -->
      <section class="hero" id="home" aria-label="hero" style="background-image: url('../static/image/hero-bg.jpg')">
        <div class="container">

          {% include "hero.html" %}
        </div>
      </section>
      <!-- 
      - #CATEGORY
    -->

      <section class="section category" id="About" aria-label="category">
        <div class="container">

          {% include "category.html" %}
        </div>
      </section>
      <!-- 
      - #ABOUT
    -->

      <!-- <section class="section about" id="about" aria-label="about">
      <div class="container">

          {% include  "about.html" %}
      </div>
    </section> -->
      <!-- 
      - #CTA
    -->

      <section class="team" id="Team">
        <div class="center">

          {% include "team.html" %}
        </div>
      </section>
    </article>
  </main>
  {% endblock %}
</body>

</html>
